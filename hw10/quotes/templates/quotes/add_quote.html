{% extends "quotes/base.html" %}

{% block content %}

  <h1>Add Quotes</h1>

  <form method="post" action="{% url 'quotes:add_quote' %}">
      {% csrf_token %}
      {{ quote_form.as_p }}
      <button type="submit" class="btn btn-primary">Add Quote</button>
  </form>

  <div class="row">
      {% for quote in quotes %}
          <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                
                  <div class="card-body">
                      <h5 class="card-title">{{ quote.author.fullname }}</h5>
                      <p class="card-text">{{ quote.quote }}</p>
                      <p class="card-text">
                          Tags: {{ quote_form.tags }}
                      </p>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>

{% endblock %}
